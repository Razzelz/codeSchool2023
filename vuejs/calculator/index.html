<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Content goes here -->
	<div class="section">
		<p>Kilobytes(kB) to Bytes(B)</p>
		<input type="text" v-model="kilobytes" placeholder="kB">
		<button v-on:click="convertToB()" v-show="numValid(kilobytes)">Convert to B</button>
		{{ displayBytes }}
	</div>

	<div class="section">
		<p>Bytes(B) to Megabits(Mb)</p>
		<input type="text" v-model="bytes" placeholder="B">
		<button v-on:click="convertToMb()" v-show="numValid(bytes)">Convert to Mb</button>
		{{ displayMegabits }}
	</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
